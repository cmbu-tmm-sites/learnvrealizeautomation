# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example
# Based on Hugo Cards by Hugo Aguirre

name = "Hugo Cards"
license = "MIT"
licenselink = "https://github.com/bul-ikana/hugo-cards/blob/master/LICENSE.md"
description = "A bootstrap based minimal hugo theme based on webjeda-cards"
homepage = "https://hugo-cards-site.netlify.com/"
tags = ["bootstrap", "cards", "responsive", "jekyll", "blog"]
features = []
min_version = "0.57.0"

[author]
  name = "Sam McGeown"
  homepage = "https://learnvrealizeautomation.github.io/"
  repo = "https://github.com/cmbu-tmm-sites/learnvrealizeautomation"

# If porting an existing theme
[original]
  name = "Hugo Aguirre"
  homepage = "https://bool.netlify.com"
  repo = "https://github.com/bul-ikana/hugo-cards"
